<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirPlane Viagens</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="airplane.css">
  <link rel="shortcut icon" href="air.ico" type="image/x-icon">
</head>

<body>

  <div class="principal">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="background-color: #015958">
        <a class="navbar-brand" href="home.html"><img src="logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destino.html" style="color: white;">Destino</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promocoes.html" style="color: white;">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html" style="color: white;">Contato</a>
            </li>
        </div>
      </div>
    </nav>

    <div class="treinamento">

      <div class="pro3">

        <h1>Entre em contato conosco!</h1>

      </div>

    </div>

    <div class="form">
      <div class="formularioContato">
          
          <form action="#" method="post" enctype="multipart/form-data">
              <label>
                  <span><i class="icon icon-user-1"></i> Nome</span>
                  <input type="text" name="nome" required="">
              </label>
              
              <label>
                  <span><i class="icon icon-email"></i> E-mail</span>
                  <input type="text" name="email" class="fade_8S">
              </label>
              <label>
                  <span><i class="icon icon-flag"></i> Assunto</span>
                  <input type="text" name="assunto" required="">
              </label>
              
              <label>
                  <span><i class="icon icon-comment"></i> Mensagem</span>
                   <textarea name="mensagem" rows="3" required=""></textarea> 
              </label>
             
              <input type="hidden" name="acao" value="enviar" />
              <button class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o"> Enviar</b></button>
          
          </form>
      </div>
  </div>
    
  <script src="js/bootstrap.js"></script>
</body>

</html>
